	<br />
	<h2>Ejercio 2 Validaciones</h2>
	<br />
	<h:form>

		<h:panelGrid columns="3">
		    <h:messages/>
		
			<h:outputLabel value="Nombre"/>
			<h:inputText id="txtNombre" value="#{personaBean.persona.nombre}" required="true" label="Nombre requerido"/>
			<h:messages for="txtNombre"  style="color: red"/>

            
			<h:outputLabel value="Edad"/>
			<h:inputText id="txtEdad" value="#{personaBean.persona.edad}" label="(1-18)">
			   <!--  <f:validateLongRange for="txtEdad" minimum="1" maximum="18"/>  --> 
			    <f:validator validatorId="MayorEdadValidator"/>
			</h:inputText>
			<h:messages for="txtEdad"  style="color: red"/>

			<h:outputLabel value="sexo"/>
			<h:inputText id="txtSexo" value="#{personaBean.persona.sexo}" validator="#{personaBean.validar}"/>
			<h:messages for="txtSexo"  style="color: red"/>
		</h:panelGrid>

		<h:commandButton actionListener="#{personaBean.registrar()}"
			value="Registrar" />
		<h:commandButton actionListener="#{personaBean.registrar()}"
			value="Registrar sin validacones" />
			
		<h:dataTable value="#{personaBean.listPersonas}" var="per2"
		    rendered="#{personaBean.listPersonas.size() >0 eq true}">
		    
		    <h:column>
		       <f:facet name="header">
		          <h:outputLabel value="Nombre"/>
		       </f:facet>
		       <h:outputText value="#{per2.nombre}"/>   
		    </h:column>
		    
		    <h:column>
		        <f:facet name="header">
		          <h:outputLabel value="Edad"/> 
		        </f:facet>
		         <h:outputText value="#{per2.edad}"/>
		    </h:column>
		    
		    <h:column>
		       <f:facet name="header">
		         <h:outputLabel value="Sexo"/>
		       </f:facet>
		       <h:outputText value="#{per2.sexo}"/>
		    </h:column>
		
		</h:dataTable>
	</h:form>
